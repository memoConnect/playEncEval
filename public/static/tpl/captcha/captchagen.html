<div class="page-header">
    <h2>Captchagen Node Module to AngularJS</h2>
    <a href="https://github.com/wearefractal/captchagen/" target="_blank">Github</a>
</div>
<section class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Captchagen</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-1 control-label">dimensions</label>
                <div class="col-sm-5">
                    <input type="text" ng-model="dim" class="form-control" ng-keyup="create()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">pass</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" ng-model="pass" class="form-control" ng-keyup="refresh()" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="genKey()">create new!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">pass</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="font" ng-change="create()">
                        <option>sans</option>
                        <option>arial</option>
                        <option>verdana</option>
                        <option>Comic Sans MS</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">captcha</label>
                <div class="col-sm-5">
                    <div class="thumbnail">
                        <canvas id="canvas" width="100" height="37"></canvas>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="refresh()">refresh</button>
                </div>
            </div>
        </form>
    </div>
</section>
