<div class="page-header">
    <h2>Captcha.js</h2>
    <a href="https://gist.github.com/SneakyBrian/5209271#file-captcha-js" target="_blank">Github</a>
</div>

<section class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">canvas</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-init="create()">
            <div class="form-group">
                <label class="col-sm-1 control-label">pass</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="text" ng-model="pass" ng-keyup="update()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    captcha
                    <span class="label" ng-class="{'label-success':captureState,'label-danger':!captureState}">state</span>
                </label>
                <div class="col-sm-5" id="canvas">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">blob</label>
                <div class="col-sm-5">
                    <textarea class="form-control">{{blob}}</textarea>
                </div>
            </div>
        </form>
    </div>
</section>
