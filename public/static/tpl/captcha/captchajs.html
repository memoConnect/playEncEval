<div class="page-header">
    <h2>Captcha.js</h2>
    <a href="https://gist.github.com/SneakyBrian/5209271#file-captcha-js" target="_blank">Github</a>
</div>

<section class="panel panel-default" ng-controller="SendTextCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">SendText</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-init="create()">
            <div class="form-group">
                <label class="col-sm-1 control-label">message</label>
                <div class="col-sm-5">
                    <textarea class="form-control" ng-model="message" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">pass</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="text" ng-model="pass" ng-keyup="create()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">captcha</label>
                <div class="col-sm-5" id="canvas"></div>
            </div>
            <div class="form-group" ng-show="blob != ''">
                <label class="col-sm-1 control-label">blob</label>
                <div class="col-sm-5">
                    <textarea class="form-control">{{blob}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-5">
                    <button type="button" ng-click="send()" class="btn btn-primary">send</button>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="panel panel-default" ng-controller="GetTextCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">SendText</h3>
    </div>
    <div class="panel-body form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <span class="help-block">textid: {{textId}} / assetId: {{assetId}}</span>
                <button type="button" ng-click="get()" class="btn btn-primary">get klimmbimm</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">message</label>
            <div class="col-sm-5">
                <textarea class="form-control" ng-model="message" name="message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <img src="{{captcha}}" />
                <input type="text" ng-model="pass" class="form-control" />
                <button class="btn btn-primary" ng-click="decrypt()">decrypt</button>
            </div>
        </div>
    </div>
</section>
