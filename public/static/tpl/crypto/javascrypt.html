<form name="crypt" ng-controller="CryptJavascryptCtrl">
    <h1><a href="http://www.fourmilab.ch/javascrypt/" target="_blank">library link</a></h1>

    <br />

    <h2 ng-hide="withoutApi">SendText and encrypt</h2>

    <span class="label">key</span>
    <input type="text" ng-model="formData.key" name="key" value="" placeholder="{{placeholder.key}}" class="input-xlarge" />
    {{formData.key.length}}<br />

    <input type="radio" ng-model="keytype" value="text" /> Text
    <input type="radio" ng-model="keytype" value="hex" /> Hexadecimal
    <button ng-click="genKey()" type="button">generate</button>
    <br />

    <span class="label">text</span>
    <textarea ng-model="formData.plainText" name="text" placeholder="{{placeholder.plainText}}" class="input-xlarge"></textarea>
    {{formData.plainText.length}}
    <br />

    <input type="radio" ng-model="encoding" value="codegroup" /> Codegroup
    <input type="radio" ng-model="encoding" value="hex" /> Hexadecimal
    <input type="radio" ng-model="encoding" value="base64" /> Base 64
    <br />

    <button type="button" ng-click="sendText()" ng-hide="true">Send to Api</button>

    <h2 ng-hide="withoutApi">GetText and decrypt</h2>
    <input type="text" ng-model="textId" placeholder="textId" value="" ng-hide="withoutApi" />
    <button ng-click="getText()" type="button" ng-hide="withoutApi">Get Text from API and decrypt</button>
    <br />

    <span class="label">encrypt</span>
    <textarea ng-model="crypto.encrypt" class="input-xlarge"></textarea>
    <button ng-click="encrypt()" type="button">do it</button>
    <br />

    <span class="label">decrypt</span>
    <textarea ng-model="crypto.decrypt" class="input-xlarge"></textarea>
    <button ng-click="decrypt()" type="button">do it</button>
    <br />

    <pre>Time: {{time}}<br /></pre>
</form>
