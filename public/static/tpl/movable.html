<form name="crypt" ng-controller="MovableCtrl">
    <h1><a href="http://www.movable-type.co.uk/scripts/aes.html" target="_blank">library link</a> - only aes</h1>

    <span class="label">aesSize</span>
    {{ aesSize }}
    <br />
    <br />

    <span class="label">key</span>
    <input type="text" ng-model="formData.key" name="key" value="" placeholder="{{placeholder.key}}" class="input-xlarge" /><br />
    <br />

    <span class="label">text</span>
    <textarea ng-model="formData.plainText" name="text" placeholder="{{placeholder.plainText}}" class="input-xlarge"></textarea><br />

    <span class="label">encrypt</span>
    <textarea ng-model="formData.encrypt" name="text" class="input-xlarge"></textarea>
    <button ng-click="encrypt()">do it</button>
    <br />

    <span class="label">decrypt</span>
    <textarea ng-model="formData.decrypt" name="text" class="input-xlarge"></textarea>
    <button ng-click="decrypt()">do it</button>
    <br />

    <pre>Formdata: {{ formData }}</pre>
</form>
